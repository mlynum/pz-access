applications:
- name: pz-access
  host: pz-access
  path: pz-access.jar
  buildpack: java_buildpack_offline
  domain: int.geointservices.io
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-blobstore
    - pz-postgres
    - pz-geoserver
    - pz-mongodb
  env:
    SPRING_PROFILES_ACTIVE: cloud,fade-int
