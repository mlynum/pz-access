SPACE=local
DOMAIN=localdomain

server.port=8085

vcap.services.pz-kafka.credentials.host=kafka.dev:9092
kafka.group=Access

vcap.services.pz-geoserver.credentials.postgres.hostname=postgis.dev
vcap.services.pz-geoserver.credentials.postgres.port=5432
vcap.services.pz-geoserver.credentials.postgres.database=piazza
vcap.services.pz-geoserver.credentials.postgres.username=piazza
vcap.services.pz-geoserver.credentials.postgres.password=piazza
postgres.schema=public

vcap.services.pz-geoserver.credentials.geoserver.hostname=geoserver.dev
vcap.services.pz-geoserver.credentials.geoserver.port=8080
vcap.services.pz-geoserver.credentials.geoserver.username=admin
vcap.services.pz-geoserver.credentials.geoserver.password=geoserver
vcap.services.pz-geoserver.credentials.s3.bucket=pz-geoserver-dev

vcap.services.pz-blobstore.credentials.bucket=external-public-access-test

vcap.services.pz-mongodb.credentials.uri=mongodb://jobdb.dev:27017/Piazza
vcap.services.pz-mongodb.credentials.database=Piazza
mongo.db.collection.resources=Resources
mongo.db.collection.deployments=Deployments
mongo.db.collection.leases=Leases

uuid.protocol=https
uuid.prefix=pz-uuidgen
uuid.port=443
uuid.endpoint=v1/uuids
uuid.url=${uuid.protocol}://${uuid.prefix}.${DOMAIN}:${uuid.port}

logger.protocol=https
logger.prefix=pz-logger
logger.port=443
logger.endpoint=v1/messages
logger.name=Access
logger.console=true
logger.url=${logger.protocol}://${logger.prefix}.${DOMAIN}:${logger.port}